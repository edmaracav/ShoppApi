name: ShoppApi

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal

  build-and-publish:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker-compose build
    - name: Login Registry
      run: docker login -u edmara -p 568321linda
    - name: Publish
      run: docker-compose push

  deploy-on-server:
    runs-on: ubuntu-latest
    needs: [build-and-test, build-and-publish]
    steps:
    - uses: actions/checkout@v2
    - name: Setup permissions
      run: cd ~/.ssh
    - name: Setup permissions
      run: ssh-keygen -R 54.221.170.67
    - name: Unload old version
      run: ssh -i "shoppapi-key.pem" ubuntu@54.221.170.67 'docker-compose -f /opt/shoppapi/docker-compose.yml down'
    - name: Remove images
      run: ssh -i "shoppapi-key.pem" ubuntu@54.221.170.67 'docker rm -f $(docker ps -a -q)'
    - name: Deploy new image
      run: ssh -i "shoppapi-key.pem" ubuntu@54.221.170.67 'docker-compose -f /opt/shoppapi/docker-compose.yml up'
